apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-quarkus-petclinic
spec:
  destination:
    namespace: demo-dev
    server: https://kubernetes.default.svc
  project: quarkus-petclinic
  source:
    path: environments/dev
    repoURL: https://github.com/aolle/quarkus-petclinic-config
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
